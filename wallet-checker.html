<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apelist Checker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap">
    <style>
        body {
            background-color: #C4FBFF;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Bubblegum Sans', cursive;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        #resultMessage {
            font-weight: bold;
            margin-top: 10px;
        }
        .whitelisted {
            color: green;
        }
        .not-whitelisted {
            color: red;
        }
        iframe {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin: 1.6em auto 0.9em;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Apelist Checker</h1>

    <!-- Replace GIF_URL with the direct link to your GIF -->
    <iframe src="https://github.com/ApeverseXYZ/Apeverse/blob/main/Apeverse.gif.gif?raw=true" width="400" height="225" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

    <form id="walletForm">
        <label for="walletAddress">Enter your wallet address:</label>
        <input type="text" id="walletAddress" placeholder="Paste your wallet address here" required>
        <button type="button" onclick="checkApelist()">Check Apelist</button>
        <p id="resultMessage"></p>
    </form>

    <script>
        // List of Apelist addresses
        var apelistAddresses = [
            "0x1005Fbf6Ff95dF199813d173c9325286052c26cf",
            "0x9cef01a6Fe9e2d459C550e7278ee1DE0e2296c34",
            // Add the rest of the addresses here
        ];

        function checkApelist() {
            var enteredAddress = document.getElementById("walletAddress").value;

            // Check if the entered address is in the Apelist
            if (apelistAddresses.includes(enteredAddress)) {
                document.getElementById("resultMessage").innerText = "Congrats, you are in the Apelist!";
                document.getElementById("resultMessage").className = "whitelisted";
            } else {
                document.getElementById("resultMessage").innerText = "Sorry, you are not in the Apelist.";
                document.getElementById("resultMessage").className = "not-whitelisted";
            }
        }
    </script>

</body>
</html>
